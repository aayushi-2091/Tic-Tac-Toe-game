<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <span class="head">TIC-TAC-TOE</span>
    </header>
    <main>
        <section class="player">Player X turn</section>
        <section class="outerbox">
            <div class="innerbox" id="curv1">
                <span class="boxtext"></span>
            </div>
            <div class="innerbox">
                <span class="boxtext"></span>
            </div>
            <div class="innerbox" id="curv2">
                <span class="boxtext"></span>
            </div>
            <div class="innerbox">
                <span class="boxtext"></span>
            </div>
            <div class="innerbox">
                <span class="boxtext"></span>
            </div>
            <div class="innerbox">
                <span class="boxtext"></span>
            </div>
            <div class="innerbox" id="curv3">
                <span class="boxtext"></span>
            </div>
            <div class="innerbox">
                <span class="boxtext"></span>
            </div>
            <div class="innerbox" id="curv4">
                <span class="boxtext"></span>
            </div>
        </section>
        <section class="reset"> 
            <button id="reset">Reset</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
